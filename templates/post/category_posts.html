{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Posts in {{ category.name }}</h2>

    {% if posts %}
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h4><a href="{% url 'post-details' post.pk %}">{{ post.title }}</a></h4>
                    <p>{{ post.content|truncatewords:25 }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts found in this category.</p>
    {% endif %}
</div>
{% endblock %}
