{% extends 'dashboard/index.html' %}

{% block dashboard_content %}
<div class="card">
    <h5 class="card-header">ADD CATEGORY</h5>
    <div class="card-body">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="POST">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>

    {% endblock %}
