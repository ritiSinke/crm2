 {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
   

    <!-- Favicon -->
    {% comment %} <link href="img/favicon.ico" rel="icon"> {% endcomment %}

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- Customized Bootstrap Stylesheet -->
    <link href= "{% static 'css/css/adminlte.min.css'%}" rel="stylesheet">
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>


<body>

   

    {% include 'dashboard/adminstaticPages/navbar.html' %}

    {% include 'dashboard/adminstaticPages/sidebar.html'%}
    


    <div class="col-md-10 offset-md-2">

         {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
      </div>
    
        <div class="col-md-10 offset-md-2"> 
            {% block dashboard_content %}
            <!-- Dynamic content here (Add Post, List Post, etc.) -->
            {% endblock %}
        </div>


            
              

   
        


  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"> </script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AdminLTE App -->
<script src="{% static 'js/js/adminlte.min.js' %}"></script>

 
    


</body>
</html>
