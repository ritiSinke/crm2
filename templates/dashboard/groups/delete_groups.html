{% extends "dashboard/base_admin.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Group</h2>
    <p>Are you sure you want to delete the group: <strong>{{ object.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'group_list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
