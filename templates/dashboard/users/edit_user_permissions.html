{% extends 'dashboard/base_admin.html' %}

{% block content %}
<div class="card m-3 shadow-sm">
    <div class="card-body">
        <h2 class="mb-4">Permissions for {{ object.username }}</h2>

        <form method="post">
            {% csrf_token %}

            <!-- User info -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                {{ form.email }}
            </div>

            <div class="form-check mb-2">
                {{ form.is_active }} <label class="form-check-label">Active</label>
            </div>
            <div class="form-check mb-2">
                {{ form.is_staff }} <label class="form-check-label">Staff</label>
            </div>
            <div class="form-check mb-3">
                {{ form.is_superuser }} <label class="form-check-label">Superuser</label>
            </div>

            <hr>
         <div class="d-flex align-items-start mb-3">
        <label class="me-2" style="font-weight: bold;">Permissions:</label>
        <div style="border: 1px solid #ccc; padding: 10px; max-height: 200px; overflow-y: auto; border-radius: 5px; flex-grow: 1;">
            {% for perm in form.permissions %}
                <div class="form-check">
                    {{ perm.tag }}
                    <label class="form-check-label" for="{{ perm.id_for_label }}">
                        {{ perm.choice_label }}
                    </label>
                </div>
            {% endfor %}
        </div>
    </div>

            <button type="submit" class="btn btn-success">Update Permissions</button>
        </form>
    </div>
</div>
{% endblock %}
