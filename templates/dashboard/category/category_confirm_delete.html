<!-- filepath: core/templates/dashboard/category_confirm_delete.html -->
{% extends 'dashboard/base_admin.html' %}

{% block dashboard_content %}
  <h2>Are you sure you want to delete "{{ object.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
