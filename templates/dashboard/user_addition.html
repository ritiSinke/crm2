{% extends 'dashboard/index.html'%}

{% block dashboard_content %}

<div class="card">
    <h5 class="card-header">Add User</h5>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="w-100 btn btn-lg btn-primary" type="submit">Create User</button>
        </form>
    </div>
    
</div>

{% endblock %}
