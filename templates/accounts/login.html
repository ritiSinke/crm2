{% extends 'accounts/base.html' %}

{% block content %}

<form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="POST">
    {% csrf_token %}
    {% comment %} <div class="form-floating mb-3">
        <label for="floatingInput">Email address</label>
        <input type="email" class="form-control" id="floatingInput" name="email"  >

    </div>

    <div class="form-floating mb-3">
        <label for="floatingPassword">Password</label>
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">

    </div>
 {% endcomment %}

 {{form.as_p}}

    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    <hr class="my-4"> <small class="text-body-secondary"><a href="{% url 'register' %}"> Don't  have a account. Click here
            ! </a> </small>
</form>

{% endblock content %}
